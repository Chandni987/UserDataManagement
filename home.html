<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="script.js"></script>
	<title>Dietitio</title>
</head>
<body>
	<div class="container">
		<div class="row">
			
				<div style="width: 100%"><center><h1>Registration Form</h1></center><br></div>
			<form>
		
				<div class="container">
					<input id="fname" type="text" name="firstName" placeholder="First Name"><br><br>
					<input id="lname" type="text" name="lastName" placeholder="Last Name"><br><br>
					<input id="phone" type="text" name="phoneNumber" placeholder="Phone No."><br><br>
					<input id="email" type="email" name="userName" placeholder="Email Id"><br><br>
					<font class="label">Date of Birth:</font><br>
					<input id="dob" type="Date" name="dob"><br><br>
					<button type="submit" id="btn" class="btn btn-primary">Submit</button><br><br>
				</div>
			</form>
			
		</div>
	</div>
</body>
</html>
